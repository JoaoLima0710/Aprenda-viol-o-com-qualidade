name: CI

# üéØ Regra de Ouro: PR que quebra √°udio n√£o passa CI
# Este pipeline garante que:
# - TypeScript est√° correto
# - Todos os testes passam (incluindo testes arquiteturais de √°udio)
# - Build funciona antes de fazer deploy
#
# ‚ö° Otimiza√ß√µes:
# - Jobs paralelos (typecheck + test) = 20-40% mais r√°pido
# - Job "architecture-only" para PRs r√°pidos

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  # Job 0: Verificar sincroniza√ß√£o do lockfile
  lockfile-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Validate pnpm lockfile
        run: |
          pnpm install --frozen-lockfile
      
      - name: Validate audio dependencies
        run: |
          pnpm tsx scripts/check-audio-deps.ts

  # Job 1: Typecheck
  typecheck:
    runs-on: ubuntu-latest
    needs: [lockfile-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript parse check
        run: pnpm tsc --noEmit
      
      - name: Type check
        run: pnpm run check

  # Job 2: Audio architecture sanity check
  test-architecture:
    runs-on: ubuntu-latest
    needs: [typecheck]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Audio architecture sanity check
        run: |
          pnpm run test:architecture

  # Job 3: Test
  test:
    runs-on: ubuntu-latest
    needs: [test-architecture]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm run test:ci

  # Job 4: Build
  build:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm run build

  # Job D: Architecture-only (para PRs r√°pidos, refatora√ß√µes, IA)
  architecture-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run architecture tests only
        run: pnpm run test:architecture
